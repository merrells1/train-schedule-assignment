<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <title>Train TImesheet Assignment</title>
</head>

<body>
    <div class='appContainer'>
        <div class ="card" id='headerBox'>
            <h1>Train Time!</h1>
            <h3>'Come on Ride the Train...'</h3>
        </div>  
        <br>
        <div class ="container" id='scheduleBox'>
            <div class="card">
                <h5 class="card-header">Current Train Schedule</h5>
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class ="container" id='newTrainBox'>
            <div class="card">
                <h5 class="card-header">Add Train</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name Here">
                            </div>
                            <div class="form-group">
                                <label for="trainDestinationInput">Destination</label>
                                <input type="text" class="form-control" id="trainDestinationInput" placeholder="Train Destination Here">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrainInput" placeholder="First Train hh:mm">
                            </div>
                            <div class="form-group">
                                <label for="TrainFrequencyInput">Frequency (min)</label>
                                <input type="text" class="form-control" id="TrainFrequencyInput" placeholder="mm">
                            </div>
                        </form>
                        <a href="#" class="btn btn-primary" id="addTrainBtn">Add New Train</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="C:/Users/archi/Desktop/codingbootcamp/smerrell/train time assignment/train-schedule-assignment/assets/javascript/trainschedule.js"></script>

</body>
</html>
